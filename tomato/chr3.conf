# The chromosome sizes
karyotype = data/karyotype/karyotype.sol.txt
chromosomes_units = 1000000

# Enlarge 
chromosomes_scale = sl3:5

# Output directory
<image>
auto_alpha_colors = yes
auto_alpha_steps  = 5  # some reasonable value here
</image>

<colors>
<<include etc/colors.conf>>
<<include etc/colors.unix.txt>> 
</colors>

#####################################################
# Links
<links>
<link>
file          = test/linkIL3-1.csv
radius        = 0.4r
bezier_radius = 0r
color         = red_a5
thickness     = 2
<rules>
<rule>
condition     = var(intrachr)
show          = no
</rule>
</rules>
</link>

<link>
file          = test/linkIL3-5.csv
radius        = 0.4r
bezier_radius = 0r
color         = yellow
thickness     = 2
<rules>
<rule>
condition     = var(intrachr)
show          = no
</rule>
</rules>
</link>

</links>


#####################################################
# SNPs
<plots>

<plot>                                                                          
type = tile
file = test/chr3
r0   = 1.07r
r1   = 1.07r

layers = 1
margin      = 0.02u                                                             
thickness   = 50
padding     = 8 

layers_overflow       = collapse
stroke_thickness = 1
stroke_color     = black_a4
</plot>

<plot>                                                                          
type = tile
file = test/chr3
r0   = 0.70r
r1   = 0.70r

